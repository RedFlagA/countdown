<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>New Year Countdown Fireworks</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="./css/app.css" />
</head>

<body>
  <div class="content-wrapper">
    <div class="view-lunar">
      <div class="box-switch">
        <p class="text-lunar">Lunar new year</p>
        <label class="switch">
          <input type="checkbox">
          <span class="slider round"></span>
        </label>
      </div>
    </div>
    <p class="header">Countdown to new year</p>
    <h1 class="year" id="new-year">0000</h1>
    <div class="timer">
      <div class="timer-box">
        <div class="timer-box__count">
          <span id="days">0</span>
        </div>
        <div class="timer-box__text">Days</div>
      </div>
      <div class="timer-box">
        <div class="timer-box__count">
          <span id="hours">0</span>
        </div>
        <div class="timer-box__text">Hours</div>
      </div>
      <div class="timer-box">
        <div class="timer-box__count">
          <span id="minutes">0</span>
        </div>
        <div class="timer-box__text">Minutes</div>
      </div>
      <div class="timer-box">
        <div class="timer-box__count">
          <span id="seconds">0</span>
        </div>
        <div class="timer-box__text">Seconds</div>
      </div>
    </div>
  </div>
  <div class="fireworks-container" style="background-image: url(./assets/hanoi.jpg)"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://unpkg.com/moment-lunar@0.0.4/moment-lunar.min.js"></script>
  <script src="./js/fireworks.js"></script>
  <script src="./js/app.js"></script>
</body>

</html>
